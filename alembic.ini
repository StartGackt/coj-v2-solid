[alembic]
script_location = alembic
sqlalchemy.url = postgresql://oad:Inverter_45434@192.168.0.221:5432/coj_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[alembic:env]
# SQLAlchemy database URL
sqlalchemy.url = postgresql://oad:Inverter_45434@192.168.0.221:5432/coj_db
